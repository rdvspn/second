<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="status"></p>

    <script>
        // Function to get all URL parameters as an object
        function getAllUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params.entries()) {
                result[key] = value;
            }
            return result;
        }

        // Function to create a deep link with all parameters
        function createLink(params) {
            params.userAgent = navigator.userAgent; // Inject userAgent
            const query = new URLSearchParams(params).toString();
            return "selfierdv://?" + query;
        }

        // Run when the document is ready
        document.addEventListener("DOMContentLoaded", () => {
            const allParams = getAllUrlParams();
            const appLink = createLink(allParams);

            // Redirect to the deep link
            window.location.href = appLink;
            document.getElementById("status").innerText = "Opening the app...";
        });
    </script>
</body>
</html>
